<div>
  <h1>Abonnementsplakat</h1>

  <div class="spinner" ng-if="loading"></div>

  <div ng-show="!loading">
    <label for="os2display-poster--select-subscription-places">Sted</label>
    <select id="os2display-poster--select-subscription-places" multiple="" style="width: 100%"></select>
  </div>
  <div ng-show="!loading">
    <label for="os2display-poster--select-subscription-organizers">Arrang√∏r</label>
    <select id="os2display-poster--select-subscription-organizers" multiple="" style="width: 100%"></select>
  </div>
  <div ng-show="!loading">
    <label for="os2display-poster--select-subscription-tags">Tags</label>
    <select id="os2display-poster--select-subscription-tags" multiple="" style="width: 100%"></select>
  </div>
  <div ng-show="!loading">
    <label for="os2display-poster--select-number">Antal slides</label>
    <select id="os2display-poster--select-number" ng-options="item as item for item in numberItems track by item" ng-model="slide.options.subscription.selectedNumber"></select>
  </div>

  <div ng-show="!loading">
    <h3>Kommende begivenheder udfra valg</h3>
    <table class="table table-hover text-left">
      <thead>
      <tr>
        <th scope="col">Billede</th>
        <th scope="col">Begivenhed</th>
        <th scope="col">Sted</th>
        <th scope="col">Dato</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="result in subscription.foundEvents" ng-if="!loadingSearchResults">
        <td><img ng-src="{{ result.imageSmall }}" alt="{{ result.text }}" style="max-width: 80px;" ng-if="result.imageSmall"></td>
        <td><strong>{{ result.text }}</strong><br>{{ result.organizer }}</td>
        <td>{{ result.place }}</td>
        <td>{{ result.startDate | date }} - {{ result.endDate | date }}</td>
      </tr>
      <tr ng-if="loadingSearchResults">
        <td colspan="4"><div class="spinner"></div></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
