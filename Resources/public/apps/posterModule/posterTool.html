<div class="edit-menu--background" role="banner">
  <div class="edit-menu--background-inner">
    <div class="edit-menu--toggle-icon" data-ng-click="close()">
      <div class="svg-clickable">
        <object data="bundles/os2displayadmin/images/svg/cancel.svg"
                type="image/svg+xml">
        </object>
      </div>
    </div>
    <div class="bootstrap container edit-menu--background-page">
      <div class="edit-menu--background-page-inner" style="padding-top: 1em; width: 100%;">
        <div class="row" ng-if="!slide.options.type">
          <div class="col">
            <h1 class="mt-2 text-left">Vælg type</h1>

            <div>
              <button ng-click="selectType('single')">Enkelt</button>
              <button ng-click="selectType('subscription')">Abonnér</button>
            </div>

            <div class="bg-info">
              Dette valg kan ikke gøres om efter slidet er oprettet.<br>
              "Enkelt" opretter en enkelt plakat ud fra ét arrangement.<br>
              "Abonnér" opretter et slide der viser de X nyeste arrangementer ud fra valgt lokation, tags eller sted.
            </div>
          </div>
        </div>
        <div class="row" ng-if="slide.options.type === 'single'">
          <div class="col" >
            <div ng-include="'/bundles/os2displayposter/apps/posterModule/single.html'"></div>
          </div>
        </div>
        <div class="row" ng-if="slide.options.type === 'subscription'">
          <div class="col">
            <div ng-include="'/bundles/os2displayposter/apps/posterModule/subscription.html'"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
